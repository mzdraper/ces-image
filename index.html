<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add an image</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibXpkcmFwZXIiLCJhIjoiY2swcjVmOGUzMDFocTNjbzJmaWFpcGRoeCJ9.itsbJ9Kyqu5ENnaFaQQASw';
    var mapStyle = {
        'version': 8,
        'name': 'Dark',
        'sources': {
            'mapbox': {
                'type': 'vector',
                'url': 'mapbox://mapbox.mapbox-streets-v8'
            },
            'overlay': {
                'type': 'image',
                'url': 'ces-floorplan.png',
                'coordinates': [
                    [-170, 70],
                    [170, 70],
                    [170, -70],
                    [-170, -70]
                ]
            }
        },
        'sprite': 'mapbox://sprites/mapbox/dark-v10',
        'glyphs': 'mapbox://fonts/mapbox/{fontstack}/{range}.pbf',
        'layers': [
            {
                'id': 'background',
                'type': 'background',
                'paint': { 'background-color': '#fff' }
            },
            {
                'id': 'overlay',
                'source': 'overlay',
                'type': 'raster'
            }
        ]
    };

		var bounds = [
			[-170, -70], // Southwest coordinates
			[170, 70] // Northeast coordinates
		];

    var map = new mapboxgl.Map({
        container: 'map',
				minZoom: 1,
				maxZoom: 3,
        zoom: 1.3,
        center: [0,0],
        style: mapStyle,
				maxBounds: bounds
    });
</script>

</body>
</html>
